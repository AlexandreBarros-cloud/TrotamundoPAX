
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trotamundo Viagens</title>
    <meta name="theme-color" content="#EE8F66">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel para transpilar TSX no navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        .font-abril { font-family: 'Abril Fatface', cursive; }
        .font-roboto { font-family: 'Roboto', sans-serif; }
        body { background-color: #FFFAF5; margin: 0; padding: 0; }
        #root:empty {
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
        }
        #root:empty::after {
          content: "Sincronizando Trotamundo...";
          font-family: 'Abril Fatface', cursive;
          color: #EE8F66;
          font-size: 1.5rem;
          animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        .fatal-error {
          position: fixed; top: 0; left: 0; right: 0; bottom: 0;
          background: white; z-index: 9999; padding: 40px;
          display: flex; flex-direction: column; align-items: center; justify-content: center;
          text-align: center; font-family: sans-serif;
        }
    </style>

    <script>
      // Polyfill de segurança
      window.process = { env: { API_KEY: "" } };
      
      window.onerror = function(msg, url, line) {
        if (msg.includes('MIME type')) {
          console.warn('Detectado erro de MIME type, tentando contornar com Babel...');
          return;
        }
        const root = document.getElementById('root');
        if (root && !root.innerHTML.includes('fatal-error')) {
          root.innerHTML = `
            <div class="fatal-error">
              <h1 style="color: #EE8F66; font-family: 'Abril Fatface';">Ajustando Motores...</h1>
              <p style="color: #666;">Estamos configurando a compatibilidade do seu navegador.</p>
              <button onclick="location.reload()" style="margin-top: 20px; background: #EE8F66; color: white; border: none; padding: 12px 25px; border-radius: 10px; cursor: pointer; font-weight: bold;">Recarregar</button>
            </div>
          `;
        }
      };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-[#FFFAF5] text-slate-900 font-roboto">
    <div id="root"></div>
    
    <!-- 
      IMPORTANTE: Usamos type="text/babel" para que o navegador não tente ler como JS puro.
      O Babel vai ler este arquivo, transpilá-lo e então executá-lo.
      data-type="module" avisa o Babel para tratar como um módulo ES.
    -->
    <script 
      type="text/babel" 
      data-type="module" 
      data-presets="react,typescript" 
      src="index.tsx"
    ></script>
</body>
</html>
