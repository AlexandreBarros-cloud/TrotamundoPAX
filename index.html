
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trotamundo Viagens â€” Portal do Passageiro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        .font-abril { font-family: 'Abril Fatface', cursive; }
        .font-roboto { font-family: 'Roboto', sans-serif; }
        body { background-color: #FFFAF5; margin: 0; padding: 0; overflow-x: hidden; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #FFFAF5; }
        ::-webkit-scrollbar-thumb { background: #EE8F66; border-radius: 10px; }
        
        #root:empty::after {
          content: "Trotamundo Viagens...";
          position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
          font-family: 'Abril Fatface', cursive; color: #EE8F66; font-size: 1.5rem;
          letter-spacing: 0.1em;
          animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "htm": "https://esm.sh/htm@3.1.1",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" data-type="module">
      import React from 'react';
      import { createRoot } from 'react-dom/client';
      import App from './App.tsx';

      const container = document.getElementById('root');
      if (container) {
        const root = createRoot(container);
        // Usando React.createElement para o componente raiz para evitar o primeiro < no index.html
        root.render(React.createElement(App));
      }
    </script>
</body>
</html>
