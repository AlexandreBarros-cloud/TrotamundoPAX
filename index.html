
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trotamundo Viagens</title>
    
    <!-- Tailwind e Babel -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        .font-abril { font-family: 'Abril Fatface', cursive; }
        .font-roboto { font-family: 'Roboto', sans-serif; }
        body { background-color: #FFFAF5; margin: 0; padding: 0; }
        #root:empty::after {
          content: "Iniciando Trotamundo...";
          position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
          font-family: 'Abril Fatface', cursive; color: #EE8F66; font-size: 1.2rem;
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" data-type="module" data-presets="react,typescript">
      import React from 'react';
      import { createRoot } from 'react-dom/client';
      import App from './App.tsx';

      const container = document.getElementById('root');
      if (container) {
        const root = createRoot(container);
        root.render(<App />);
      }
    </script>
</body>
</html>
